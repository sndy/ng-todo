<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular JS | todoApp</title>

        <script src="https://code.angularjs.org/1.4.0/angular.min.js"></script>
        <script type="text/javascript" src="todo.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="todo.css">
    </head>
    <body> 
        <div class="container" ng-controller="TodoCtrl">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2 class="text-center">Total todos : {{getTotalTodos()}}</h2>
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Add Task" ng-model="task">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" ng-click="addTodo()" ng-disabled="!task"><span class="glyphicon glyphicon-plus"> Add</button>
                        </span>
                    </div>
                    <ul class="list-group">
                        <li ng-class="{'bg-success': todo.done}" class="list-group-item" ng-repeat="todo in todos">
                            <input type="checkbox" ng-model="todo.done">
                            <span class="done-{{todo.done}}">{{todo.text}}</span>
                        </li>
                    </ul>
                    <button class="btn btn-warning btn-block" ng-click="clearCompleted()" ng-disabled="disableClear()"><span class="glyphicon glyphicon-trash"> Clear Completed</button>
                </div>
            </div>
        <div>
    </body>
</html>
